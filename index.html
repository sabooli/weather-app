<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherapp</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/8589f7fe36.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap"
      rel="stylesheet"
    /><link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="back">
        <div class="card-body">
            <form class="input-group mb-3" id="search-engin">
  <input type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="button-addon2" id="city-input" autocomplete="off">
  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
  <button class="btn btn-outline-secondary" type="button" id="button-addon3">Current</button>
            </form>
          <div class="weather">
          <div class="row row-cols-1 row-cols-md-2 g-2">
           
            <div class="col">
              
                <div class="card-body">
                  <p class="card-text-city">
                    <h1 class="card-title-city">Paris</h1>
                  <ul> <li class="card-text" id="date">Sat, 31 Jul</li> <li class="sky" id="description"></li></ul> <br />
                   
                   <div> Humidity: <span id="prec"> 67 </span>%</div>
                   <div> Wind: <span id="sooz"> 5 </span> km/h</div>
                  </p>
                
              </div>
            </div>
            <div class="col">
              
                  <div class="card-body">
                    <br />
                  <img src="" alt="Clear" id="icon" class="float-left" />
              <br />
              <div class="degree"> <span id="just-now">25 </span> <span class="font"><a href="#" class="celcius active" id="celcius-link"> 째C </a> | <a href="#" class="fahrenheit" id="fahrenheit-link"> 째F </a></div>
                                 </span> </div>
                             <div>      H= <span id=highest>30</span>째C / L=<span id="lowest">21</span>째C</div>
              
            </div>
          </div>
          </div>
          
          <hr />
          <div class="weather-forecast" id="forecast"></div>
          
        </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/sabooli/weather-app" target="_blank" class="footnote"> Open-source code</a><span class="name"> by Saba Sabetti</span>
  </body>
  <script src="src/java.js"></script>
</html>
